            min-height: 120px;

            justify-content: center;
            align-items: center;

        }

        #result-id {

            word-wrap: break-word;
        }

        /* Выпадающий список */
        .select-wrapper {
            position: relative;
            background-color: var(--card-bg);
            border-radius: 14px;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 16px;
            font-size: 17px;
            background-color: transparent;
            color: var(--text-main);
            border: none;
            border-radius: 14px;
            appearance: none;
            -webkit-appearance: none;
            font-weight: 500;
            text-align: center;
            text-align-last: center;
        }

        .select-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Кнопки */
        .btn {
            border: none;
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-generate {
            background-color: var(--btn-main);
            color: var(--btn-text);
            font-weight: 700;
            font-size: 19px;
            margin-bottom: 10px;
        }

        .actions-row {
            display: flex;
            gap: 10px;
            opacity: 0.4;
            pointer-events: none; /* Блокируем до генерации */
            transition: opacity 0.3s;
        }

        .actions-row.active {

        }
