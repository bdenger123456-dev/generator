        /* === 1. CSS VARIABLES & RESET === */
        :root {
            --bg-color: #050505;
            --sidebar-bg: #101010;
            --card-bg: #141414;
            --nav-bg: #1a1a1a; /* Mobile Nav */
            --text-main: #ffffff;
            --text-secondary: #888888;
            --accent: #ff9900;
            --blue: #3498db;
            --border: #2a2a2a;
            --highlight-green: #2ecc71;
            --highlight-red: #e74c3c;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --modal-bg: rgba(0, 0, 0, 0.9);
        }

        body.light-theme {
            --bg-color: #f2f2f7;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --nav-bg: #f9f9f9;
            --text-main: #000000;
            --text-secondary: #666666;
            --border: #d1d1d6;
            --modal-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        button, select, input { font-family: inherit; outline: none; }
        a { text-decoration: none; color: inherit; }

        /* === 2. LAYOUT === */
        .app-layout { display: flex; height: 100%; width: 100%; }

        /* --- SIDEBAR (PC ONLY) --- */
        .sidebar {
            width: 340px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
            z-index: 10;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -1px;
            cursor: pointer;
            text-align: center;
        }
        .logo span { color: var(--accent); }

        .sidebar-section { margin-bottom: 25px; }
        .sidebar-title {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            position: relative;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Tabs (Mobile Switching) */
        .tab-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px; /* Space for Bottom Nav */
            width: 100%;
            display: none; /* Hidden by default */
        }
        
        .tab-content.active { display: flex; }

        /* Center Wrapper for PC */
        .center-wrapper {
            width: 100%;
            max-width: 550px;
            display: flex;
            flex-direction: column;
            margin: auto; /* Center Vertically on PC */
        }

        /* MOBILE FIXED HEADER (Logo) */
        .mobile-header {
            display: none;
            width: 100%;
            background: var(--bg-color); /* Match body */
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid transparent;
            z-index: 20;
            position: sticky;
            top: 0;
        }

        /* MOBILE BOTTOM NAV */
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: 60px;
            background: var(--nav-bg);
            border-top: 1px solid var(--border);
            z-index: 100;
            justify-content: space-around;
            align-items: center;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--text-secondary);
            width: 50%;
            height: 100%;
            cursor: pointer;
        }
        .nav-item.active { color: var(--accent); }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        /* --- COMPONENTS --- */

        /* Animation Text (Top) */
        .animation-text-box {
            text-align: center;
            min-height: 24px;
            margin-bottom: 10px;
            width: 100%;
        }
        .animation-text {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .animation-text.visible { opacity: 1; }

        /* CARD */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.1s;
            width: 100%;
        }

        #result-text {
            font-size: clamp(28px, 6vw, 64px);
            font-weight: 800;
            line-height: 1.1;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
            padding: 0 10px;
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card.shuffling #result-text { opacity: 0.5; transform: scale(0.95); color: var(--accent); }

        /* Card Actions (Bottom of card) */
        .card-actions {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            max-width: 140px;
        }
        
        .btn-action.ban:hover, .btn-action.ban.active {
            border-color: var(--highlight-red); color: var(--highlight-red); background: rgba(231, 76, 60, 0.05);
        }
        .btn-action.fav:hover, .btn-action.fav.active {
            border-color: var(--highlight-green); color: var(--highlight-green); background: rgba(46, 204, 113, 0.05);
        }
        .btn-action.ban.active { background: rgba(231, 76, 60, 0.15); }
        .btn-action.fav.active { background: rgba(46, 204, 113, 0.15); }

        /* Comment (Bottom) */
        .result-comment {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 20px;
            min-height: 20px;
        }

        /* Buttons Group */
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; width: 100%; }
        .btn-watch, .btn-photo {
            flex: 1; display: flex; align-items: center; justify-content: center;
            text-decoration: none; padding: 16px; border-radius: 16px;
            font-weight: 800; font-size: 15px; text-transform: uppercase;
            transition: opacity 0.3s;
        }
        .btn-watch { background: var(--accent); color: #000; }
        .btn-photo { background: var(--card-bg); border: 1px solid var(--border); color: var(--text-main); }
        .btn-photo:hover { border-color: var(--blue); color: var(--blue); }

        /* Generate Button */
        .btn-gen {
            width: 100%; padding: 22px; background: var(--text-main); color: var(--bg-color);
            border: none; border-radius: 16px; font-size: 20px; font-weight: 900;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
            transition: transform 0.1s; margin-bottom: 15px;
        }
        .btn-gen:active { transform: scale(0.98); }

        /* Accordions */
        .accordion {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; overflow: hidden; margin-bottom: 15px; width: 100%;
        }
        .accordion-head {
            padding: 15px; font-size: 13px; font-weight: 700;
            color: var(--text-secondary); display: flex; justify-content: space-between;
            align-items: center; cursor: pointer; text-transform: uppercase;
        }
        .accordion-body {
            display: none; padding: 0 15px 15px; flex-wrap: wrap; gap: 8px;
        }
        .accordion-body.open { display: flex; }

        .tag {
            padding: 6px 12px; background: var(--bg-color); border: 1px solid var(--border);
            border-radius: 8px; font-size: 12px; color: var(--text-secondary); cursor: pointer;
            font-weight: 600; opacity: 0.7; flex-grow: 1; text-align: center;
        }
        .tag.selected { background: var(--accent); color: #000; border-color: var(--accent); opacity: 1; }
        
        /* Filter Btn styles for Sidebar */
        .filter-group-container { display: flex; gap: 5px; flex-wrap: wrap; width: 100%; }

        /* Settings Widgets */
        .platform-box {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 12px 15px; display: flex;
            align-items: center; justify-content: space-between; margin-bottom: 15px;
        }
        .platform-label { font-size: 12px; font-weight: 700; text-transform: uppercase; color: var(--text-secondary); }
        select.platform-select {
            background: transparent; color: var(--text-main); border: none;
            font-size: 15px; font-weight: 600; text-align: right; width: 100%; cursor: pointer;
        }

        .toggle-wrapper {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--card-bg); padding: 12px; border-radius: 12px;
            border: 1px solid var(--border); margin-bottom: 10px;
        }
        .toggle-text { font-size: 13px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;}
        .toggle-text.active { color: var(--text-main); }
        .toggle-label-simple { font-size: 13px; font-weight: 700; color: var(--text-main); }

        .switch {
            position: relative; display: inline-block; width: 44px; height: 24px; margin: 0 5px; flex-shrink: 0;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--border); transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
            background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        .sidebar-btn {
            display: flex; align-items: center; justify-content: space-between; width: 100%;
            padding: 12px; margin-bottom: 8px; background: var(--card-bg);
            border: 1px solid var(--border); color: var(--text-main); border-radius: 12px;
            cursor: pointer; font-size: 14px; font-weight: 600; transition: 0.2s;
        }
        .sidebar-btn:hover { border-color: var(--accent); }

        .hidden-initial { display: none !important; }

        /* --- MODAL (Favorites Catalog) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-bg); z-index: 1000; display: none;
            justify-content: center; align-items: center;
        }
        .modal-overlay.open { display: flex; }
        .modal {
            background: var(--sidebar-bg); width: 90%; max-width: 500px; max-height: 80%;
            border-radius: 20px; border: 1px solid var(--border); display: flex;
            flex-direction: column; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-header {
            padding: 20px; border-bottom: 1px solid var(--border); display: flex;
            justify-content: space-between; font-weight: 800; font-size: 18px;
        }
        .modal-body { padding: 10px; overflow-y: auto; display: flex; flex-wrap: wrap; gap: 8px; align-content: flex-start; }
        
        .catalog-item {
            padding: 8px 14px; background: var(--bg-color); border: 1px solid var(--border);
            border-radius: 8px; font-size: 12px; color: var(--text-secondary); cursor: pointer;
            font-weight: 600; flex-grow: 1; text-align: center;
        }
        .catalog-item.active { background: var(--highlight-green); color: #fff; border-color: var(--highlight-green); }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .mobile-header { display: block; }
            .bottom-nav { display: flex; }
            .main-content { padding: 0; }
            .tab-content { padding-top: 10px; }
        }
    </style>
</head>

            btn_ban_add: "To Blacklist",
            btn_ban_remove: "Blacklisted",
            nav_home: "Home",
            nav_settings: "Settings"
        },
        ru: {
            generate: "–°–ª—É—á–∞–π–Ω—ã–π –∂–∞–Ω—Ä",
            generate_again: "–ï—â—ë —Å–ª—É—á–∞–π–Ω—ã–π –∂–∞–Ω—Ä",
            watch: "–ü–µ—Ä–µ–π—Ç–∏ –∫ –ø—Ä–æ—Å–º–æ—Ç—Ä—É",
            photo: "–°–º–æ—Ç—Ä–µ—Ç—å —Ñ–æ—Ç–æ",
            add_genre: "–î–æ–±–∞–≤–∏—Ç—å –∂–∞–Ω—Ä",
            empty: "–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç (–ü—Ä–æ–≤–µ—Ä—å —Ñ–∏–ª—å—Ç—Ä—ã)!",
            search_en_label: "–ò—Å–∫–∞—Ç—å –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º",
            site_label: "–ü–æ—Ä–Ω–æ—Å–∞–π—Ç",
            favorites_catalog: "–ö–∞—Ç–∞–ª–æ–≥ –¥–ª—è –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ",
            settings: "–ù–∞—Å—Ç—Ä–æ–π–∫–∏",
            filter_include: "–í–∫–ª—é—á–∏—Ç—å –≤ —Ñ–∏–ª—å—Ç—Ä",
            filter_exclude: "–ò—Å–∫–ª—é—á–∏—Ç—å –∏–∑ —Ñ–∏–ª—å—Ç—Ä–∞",
            tag_straight: "–ì–µ—Ç–µ—Ä–æ",
            tag_gay: "–ì–µ–π",
            tag_lesbian: "–õ–µ—Å–±–∏",
            tag_trans: "–¢—Ä–∞–Ω—Å",
            tag_fav: "–ò–∑–±—Ä–∞–Ω–Ω–æ–µ",
            btn_fav_add: "–í –ò–∑–±—Ä–∞–Ω–Ω–æ–µ",
            btn_fav_remove: "–í –ò–∑–±—Ä–∞–Ω–Ω–æ–º",
            btn_ban_add: "–í –ß–°",
            btn_ban_remove: "–í –ß–°",
            nav_home: "–ì–ª–∞–≤–Ω–∞—è",
            nav_settings: "–ù–∞—Å—Ç—Ä–æ–π–∫–∏"
        }
    };

    // Filter Categories
    const filterCats = [
        { id: 'straight', key: 'tag_straight' },
        { id: 'gay', key: 'tag_gay' },
        { id: 'lesbian', key: 'tag_lesbian' },
        { id: 'trans', key: 'tag_trans' }
    ];

    window.onload = () => {
        initLanguage();
        initTheme();
        setInitialText();
        renderModifiers();
        renderFilters();
        updateCounts();
        checkLayout();
        window.addEventListener('resize', checkLayout);
    };

    // === TABS (MOBILE) ===
    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        document.getElementById('tab-' + tab).classList.add('active');
        document.getElementById('nav-' + tab).classList.add('active');
    }

    // === LAYOUT LOGIC ===
    function checkLayout() {
        const isPC = window.innerWidth > 768;
        const bundle = document.getElementById('settings-bundle');
        const pcMount = document.getElementById('pc-settings-mount');
        const mobileMount = document.getElementById('mobile-settings-mount');

        if (isPC) {
            pcMount.appendChild(bundle);
            // Hide bottom nav via CSS media query already handles it
        } else {
            mobileMount.appendChild(bundle);
        }
    }

    // === FILTER RENDER ===
    function renderFilters() {
        // Include
        const incCont = document.getElementById('filter-include');
        incCont.innerHTML = '';
        
        // Add "Favs" to Include
        const favBtn = createFilterBtn('fav', 'tag_fav', includeTags.has('fav'));
        favBtn.onclick = () => toggleInclude('fav');
        incCont.appendChild(favBtn);

        filterCats.forEach(cat => {
            const btn = createFilterBtn(cat.id, cat.key, includeTags.has(cat.id));
            btn.onclick = () => toggleInclude(cat.id);
            incCont.appendChild(btn);
        });

        // Exclude
        const excCont = document.getElementById('filter-exclude');
        excCont.innerHTML = '';
        filterCats.forEach(cat => {
            const btn = createFilterBtn(cat.id, cat.key, excludeTags.has(cat.id));
            btn.onclick = () => toggleExclude(cat.id);
            excCont.appendChild(btn);
        });
        
        applyLanguage();
    }

    function createFilterBtn(id, key, isActive) {
        const div = document.createElement('div');
        div.className = 'tag';
        if(isActive) div.classList.add('selected');
        div.setAttribute('data-key', key);
        return div;
    }

    function toggleInclude(id) {
        if(includeTags.has(id)) includeTags.delete(id);
        else includeTags.add(id);
        renderFilters();
    }

    function toggleExclude(id) {
        if(excludeTags.has(id)) excludeTags.delete(id);
        else excludeTags.add(id);
        renderFilters();
    }

    // === GENERATION ===
    function startGeneration() {
        if(isGenerating) return;

        const filtered = filterData();
        if(filtered.length === 0) {
            document.getElementById('result-text').innerText = langData[currentLang].empty;
            return;
        }

        isGenerating = true;
        const btn = document.getElementById('btn-gen');
        const card = document.getElementById('card-block');
        const resText = document.getElementById('result-text');
        const animText = document.getElementById('anim-text');

        btn.style.opacity = "0.5";
        btn.style.pointerEvents = "none";
        card.classList.add('shuffling');

        // Show Animation Text above card
        const anims = animationPhrases[currentLang];
        animText.innerText = anims[Math.floor(Math.random() * anims.length)];
        animText.classList.add('visible');

        let duration = 2000;
        let interval = setInterval(() => {
            const rand = filtered[Math.floor(Math.random() * filtered.length)];
            resText.innerText = (currentLang === 'ru' && rand.name_ru) ? rand.name_ru : rand.name;
        }, 80);

        setTimeout(() => {
            clearInterval(interval);
            finishGeneration(filtered);
        }, duration);
    }

    function finishGeneration(filtered) {
        isGenerating = false;
        const btn = document.getElementById('btn-gen');
        const card = document.getElementById('card-block');
        const animText = document.getElementById('anim-text');

        const randIndex = Math.floor(Math.random() * filtered.length);
        currentItem = filtered[randIndex];

        card.classList.remove('shuffling');
        btn.style.opacity = "1";
        btn.style.pointerEvents = "all";
        animText.classList.remove('visible'); // Hide anim text

        if(isFirstGen) {
            isFirstGen = false;
            document.querySelectorAll('.hidden-initial').forEach(el => el.classList.remove('hidden-initial'));
            document.querySelector('[data-key="generate"]').innerText = langData[currentLang].generate_again;
        }

        updateUI();
        
        // Random bottom comment
        const comments = resultComments[currentLang];
        document.getElementById('result-comment').innerText = comments[Math.floor(Math.random() * comments.length)];
    }

    function filterData() {
        return data.filter(item => {
            // 1. Internal Blacklist (specific item ban)
            if (blacklist.includes(item.id)) return false;

            // 2. EXCLUDE (Tags)
            // If item has ANY tag that is in excludeTags -> hide
            // Tags to check: straight, gay, lesbian, trans
            for(let t of item.tags) {
                if(excludeTags.has(t)) return false;
            }

            // 3. INCLUDE
            // If includeTags is empty -> Show All (unless excluded)
            // If includeTags has 'fav' -> Must be in favorites
            // If includeTags has categories -> Item must match AT LEAST ONE
            
            // Handle Favs
            if(includeTags.has('fav')) {
                if(!favorites.includes(item.id)) return false;
            }

            // If no category filters are selected, we are done (Universal logic applied by default if no blacklist)
            const catFilters = new Set(includeTags);
            catFilters.delete('fav'); // Remove fav from cat check

            if(catFilters.size === 0) return true;

            // Check if item matches any selected category OR is universal
            const hasMatch = item.tags.some(t => catFilters.has(t));
            // Universal items should show if 'straight' is selected? Usually yes, or "All". 
            // Let's say Universal matches everything unless excluded.
            // Simplified: If categories selected, item must match one OR be universal.
            const isUniversal = item.tags.includes('universal') || 
                                ['clothing', 'fetish', 'shoes', 'toys', 'roleplay', 'makeup', 'hair', 'furniture', 'food', 'medical'].some(t => item.tags.includes(t));
            
            if (isUniversal) return true; // Show universal stuff always if not excluded
            return hasMatch;
        });
    }

    function updateUI() {
        if(!currentItem) return;
        renderResultName();
        updateActionButtons();
        updateLink();
    }

    function renderResultName() {
        if (!currentItem) return;
        let displayName = (currentLang === 'ru' && currentItem.name_ru) ? currentItem.name_ru : currentItem.name;
        
        const searchEn = document.getElementById('force-en').checked;
        const useRu = (currentLang === 'ru' && !searchEn);

        if (activeMods.size > 0) {
            const modNames = Array.from(activeMods).map(key => {
                const mod = modifiersData.find(m => m.key === key);
                return useRu ? mod.ru : mod.en;
            });
            displayName += " + " + modNames.join(" + ");
        }
        document.getElementById('result-text').innerText = displayName;
    }

    function updateLink() {
        if(!currentItem) return;
        
        const platform = document.getElementById('platform').value;
        const forceEn = document.getElementById('force-en').checked;
        const root = document.documentElement;

        let color = '#ff9900';
        if(platform === 'xh') color = '#5aaaff';
        if(platform === 'xv') color = '#de2828';
        if(platform === 'sb') color = '#ffd700';
        if(platform === 'yp') color = '#ff3366';
        if(platform === 'rt') color = '#ff0000';
        root.style.setProperty('--accent', color);

        const useRu = (currentLang === 'ru' && !forceEn);
        let queryName = useRu ? (currentItem.name_ru || currentItem.name) : currentItem.name;
        
        let queryParts = [queryName];
        activeMods.forEach(key => {
            const mod = modifiersData.find(m => m.key === key);
            queryParts.push(useRu ? mod.ru : mod.en);
        });
        
        let plusQuery = queryParts.join("+").toLowerCase();
        let url = "";
        switch(platform) {
            case 'xh': url = `https://xhamster.com/search/${plusQuery}`; break;
            case 'ph': url = `https://www.pornhub.com/video/search?search=${plusQuery}`; break;
            case 'xv': url = `https://www.xvideos.com/?k=${plusQuery}`; break;
            case 'sb': url = `https://spankbang.com/s/${plusQuery}/`; break;
            case 'yp': url = `https://www.youporn.com/search/?query=${plusQuery}`; break;
            case 'rt': url = `https://www.redtube.com/?search=${plusQuery}`; break;
        }
        document.getElementById('watch-link').href = url;
        
        let googleQuery = queryName + " " + Array.from(activeMods).join(" ") + " porn";
        document.getElementById('photo-link').href = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(googleQuery)}`;
        
        renderResultName();
    }

    // === ACTIONS ===
    function toggleBlacklist() {
        if(!currentItem) return;
        const id = currentItem.id;
        if (blacklist.includes(id)) blacklist = blacklist.filter(x => x !== id);
        else { blacklist.push(id); favorites = favorites.filter(x => x !== id); }
        saveLists(); updateActionButtons();
    }

    function toggleFavorite() {
        if(!currentItem) return;
        const id = currentItem.id;
        if (favorites.includes(id)) favorites = favorites.filter(x => x !== id);
        else { favorites.push(id); blacklist = blacklist.filter(x => x !== id); }
        saveLists(); updateActionButtons(); updateCounts();
    }

    function saveLists() {
        localStorage.setItem(STORAGE.BLACKLIST, JSON.stringify(blacklist));
        localStorage.setItem(STORAGE.FAVORITES, JSON.stringify(favorites));
    }

    function updateActionButtons() {
        if(!currentItem) return;
        const btnBan = document.getElementById('btn-ban');
        const btnFav = document.getElementById('btn-fav');
        const t = langData[currentLang];
        btnBan.classList.remove('active');
        btnFav.classList.remove('active');

        if (blacklist.includes(currentItem.id)) {
            btnBan.classList.add('active'); btnBan.innerText = t.btn_ban_remove;
        } else btnBan.innerText = t.btn_ban_add;

        if (favorites.includes(currentItem.id)) {
            btnFav.classList.add('active'); btnFav.innerText = t.btn_fav_remove;
        } else btnFav.innerText = t.btn_fav_add;
    }

    function updateCounts() {
        document.getElementById('count-fav').innerText = favorites.length;
    }

    // === UTILS ===
    function setInitialText() {
        const phrases = welcomePhrases[currentLang];
        document.getElementById('result-text').innerText = phrases[Math.floor(Math.random() * phrases.length)];
    }

    function toggleAccordion(id) {
        document.getElementById(id).classList.toggle('open');
    }

    function renderModifiers() {
        const container = document.getElementById('mod-container');
        container.innerHTML = '';
        const searchEn = document.getElementById('force-en').checked;
        const useRu = (currentLang === 'ru' && !searchEn);

        const sortedMods = [...modifiersData].sort((a, b) => {
            const aActive = activeMods.has(a.key);
            const bActive = activeMods.has(b.key);
            if (aActive === bActive) return 0;
            return aActive ? -1 : 1;
        });

        sortedMods.forEach(mod => {
            const tag = document.createElement('div');
            tag.className = 'tag';
            if(activeMods.has(mod.key)) tag.classList.add('selected');
            tag.innerText = useRu ? mod.ru : mod.en;
            tag.onclick = () => {
                if(activeMods.has(mod.key)) activeMods.delete(mod.key); 
                else activeMods.add(mod.key);
                renderModifiers(); renderResultName(); updateLink();
            };
            container.appendChild(tag);
        });
    }

    function initTheme() {
        const isLight = localStorage.getItem(STORAGE.THEME) === 'light';
        if(isLight) document.body.classList.add('light-theme');
        document.getElementById('theme-toggle').checked = isLight;
        updateToggleLabels();
    }
    
    function toggleTheme() {
        const checkbox = document.getElementById('theme-toggle');
        if(checkbox.checked) document.body.classList.add('light-theme');
        else document.body.classList.remove('light-theme');
        localStorage.setItem(STORAGE.THEME, checkbox.checked ? 'light' : 'dark');
        updateToggleLabels();
    }

    function initLanguage() {
        const saved = localStorage.getItem(STORAGE.LANG);
        currentLang = saved || (navigator.language.includes('ru') ? 'ru' : 'en');
        document.getElementById('lang-toggle').checked = (currentLang === 'ru');
        applyLanguage();
        updateToggleLabels();
    }

    function toggleLang() {
        const checkbox = document.getElementById('lang-toggle');
        currentLang = checkbox.checked ? 'ru' : 'en';
        localStorage.setItem(STORAGE.LANG, currentLang);
        applyLanguage();
        if(currentItem) { renderResultName(); updateLink(); updateActionButtons(); }
        else setInitialText();
        renderModifiers();
        renderFilters();
        updateToggleLabels();
    }

    function updateToggleLabels() {
        const isRu = (currentLang === 'ru');
        document.getElementById('label-ru').classList.toggle('active', isRu);
        document.getElementById('label-en').classList.toggle('active', !isRu);
        
        const isLight = document.body.classList.contains('light-theme');
        document.getElementById('label-light').classList.toggle('active', isLight);
        document.getElementById('label-dark').classList.toggle('active', !isLight);
        
        document.getElementById('comp-search').style.display = isRu ? 'flex' : 'none';
    }

    function applyLanguage() {
        const t = langData[currentLang];
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            if(t[key]) el.innerText = t[key];
        });
    }

    // === FAVORITES CATALOG ===
    function openFavoritesCatalog() {
        const modal = document.getElementById('modal-overlay');
        const body = document.getElementById('modal-catalog-body');
        body.innerHTML = '';

        // Sort data: favorites first, then alphabetical
        const sortedData = [...data].sort((a, b) => {
            const aFav = favorites.includes(a.id);
            const bFav = favorites.includes(b.id);
            if(aFav && !bFav) return -1;
            if(!aFav && bFav) return 1;
            const aName = (currentLang === 'ru' && a.name_ru) ? a.name_ru : a.name;
            const bName = (currentLang === 'ru' && b.name_ru) ? b.name_ru : b.name;
            return aName.localeCompare(bName);
        });

        sortedData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'catalog-item';
            const isFav = favorites.includes(item.id);
            if(isFav) div.classList.add('active');
            
            div.innerText = (currentLang === 'ru' && item.name_ru) ? item.name_ru : item.name;
            
            div.onclick = () => {
                // Toggle Fav
                if(favorites.includes(item.id)) favorites = favorites.filter(x => x !== item.id);
                else { favorites.push(item.id); blacklist = blacklist.filter(x => x !== item.id); }
                
                div.classList.toggle('active');
                saveLists(); updateCounts();
                if(currentItem && currentItem.id === item.id) updateActionButtons();
            };
            body.appendChild(div);
        });

        modal.classList.add('open');
    }

    function closeList(e, force) {
        if (force || e.target.id === 'modal-overlay') {
            document.getElementById('modal-overlay').classList.remove('open');
        }
    }

</script>
